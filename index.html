<!DOCTYPE html>
<html>
<head>
  <title>Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style type="text/css">
      .table td {
      border: none;
    }
    </style>
</head>
<body>
    <div class="container w-50">
      <div class="row my-4">
        <div class="col-12 col-md-6">
           <!-- <button type="button" class="form-control btn btn-sm btn-outline-primary" onclick="clickme()">Start</button> -->
           <h4>This Game Only for child</h4>
        </div>
      </div>
      <div class="row my-4">
        <div class="col-12 col-md-6">
           <!-- <button type="button" class="form-control btn btn-sm btn-outline-primary" onclick="clickme()">Start</button> -->
           <h5>Find Random Number</h5>
        </div>
      </div>
      <div class="row my-4">
        <div class="col-12 col-md-12">
          <p class="lead">The Number is:<span value="" id="numbers"></span></p>
        </div>
      </div>
       <div class="row">
      
        <table class="table table-responsive my-4" id="table1">
          <tr>
                <td><button type="button" class="form-control btn btn-sm btn-success" value="1" id="value1" onclick="Random(this.id)">One</button></td>
                <td><button type="button" class="form-control btn btn-sm btn-success" value="2" id="value2" onclick="Random(this.id)">Two</button></td>
                <td><button type="button" class="form-control btn btn-sm btn-success" value="3" id="value3" onclick="Random(this.id)">Three</button></td>
              
          </tr>
          <tr>
                <td><button type="button" class="form-control btn btn-sm btn-danger" value="4" id="value4" onclick="Random(this.id)">Four</button></td>
                <td><button type="button" class="form-control btn btn-sm btn-danger" value="5" id="value5" onclick="Random(this.id)">Five</button></td>
                <td><button type="button" class="form-control btn btn-sm btn-danger" value="6" id="value6" onclick="Random(this.id)">Six</button></td>
          </tr>
          <tr>
                <td><button type="button" class="form-control btn btn-sm btn-primary" value="7" id="value7" onclick="Random(this.id)">Seven</button></td>
                <td><button type="button" class="form-control btn btn-sm btn-primary" value="8" id="value8" onclick="Random(this.id)">Eight</button></td>
                <td><button type="button" class="form-control btn btn-sm btn-primary" value="9" id="value9" onclick="Random(this.id)">Nine</button></td>
          </tr>
        </table>
      </div> 
      <!-- <div class="row">
        <div class="col-12 col-md-12">
          <button type="button" class="form-control btn btn-sm btn-primary" onclick="clickme()">click</button>
        </div>
      </div>-->
       <div class="row">
        <div class="col-12 col-md-12">
          <p class="lead">Your Random value is :<span id="getvalue"></span></p>
        </div>
      </div> 
    </div> 

   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

   <script type="text/javascript" src="script1.js"></script>
</body>
</html>
